<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <title>Calculadora</title>
    </head>
    <body>
        <div class="calculator">

            <input type="number" class="calc-numbers" value="0" />

            <div class="calculator-buttons">
                <button class="btn is-clear span-2">AC</button>
                <button class="btn">&larr;</button>
                <button class="btn">&divide;</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">x</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
                <button class="btn span-3">0</button>
                <button id="calcular" class="btn">=</button>
            </div>
        </div>
        <div style="margin-top: 5rem;">
            <ol id="historial">
            </ol>
        </div>  
        <script src="index.js"></script>
    </body>
</html>
